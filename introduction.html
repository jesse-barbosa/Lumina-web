<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Arquivo</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="row justify-content-end mt-2">
        <div class="col">
            <button id="downloadBtn" class="btn btn-primary">Baixar Arquivo</button>
         </div>
      </div>
    </div>
  </section>
    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            var link = document.createElement('a');
            link.href = 'https://drive.google.com/uc?export=download&id=14pbfBmLI1GWAyQw8OyDWub7WnUAdoueX';
            link.download = 'https://drive.google.com/uc?export=download&id=14pbfBmLI1GWAyQw8OyDWub7WnUAdoueX';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
