    function getDate() {
        var agora = new Date();
        var hora = agora.getHours();
        var diaMes = agora.getDate();
        var diaSem = agora.getDay();

        var diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
        var saudacao = document.getElementById('saudacao');

        if (hora < 12) {
            saudacao.innerHTML = `<bold>Bom dia, ${username}</bold> <br /> Hoje é dia ${diaMes} - ${diasDaSemana[diaSem]}.`;
        } else if (hora < 18) {
            saudacao.innerHTML = `<bold>Boa tarde, ${username}</bold> <br /> Hoje é dia ${diaMes} - ${diasDaSemana[diaSem]}.`;
        } else {
            saudacao.innerHTML = `<bold>Boa noite, ${username}</bold> <br /> Hoje é dia ${diaMes} - ${diasDaSemana[diaSem]}.`;
        }
    }
