<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>Lumina</title>
</head>

<body class="bg-neutral-50 text-neutral-800 font-sans">
  <!-- Sidebar Menu -->
  <menu-sidebar></menu-sidebar>

  <main class="ml-48 min-h-screen">
    <!-- Top Bar with Profile Dropdown -->
    <div class="sticky top-0 z-10 flex justify-between items-center p-4 bg-white border-b border-neutral-200">
      <div class="flex items-center">
        <h1 class="text-lg font-semibold text-neutral-800">Dashboard</h1>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative inline-block text-left">
          <button id="dropdownButton" class="flex items-center gap-2 focus:outline-none">
            <img src="../assets/profile/default.png" alt="Profile" class="w-8 h-8 rounded-full border border-neutral-200">
            <span class="text-sm font-medium" id="user-name-display">USER_NAME</span>
            <i class="bi bi-chevron-down text-neutral-500 text-sm"></i>
          </button>
          <ul id="dropdownMenu" class="hidden absolute right-0 mt-2 w-56 bg-white border border-neutral-200 rounded-md shadow-lg z-10">
            <li><span class="block px-4 py-2 text-sm text-neutral-700">Usuário: <span id="user-name">USER_NAME</span></span></li>
            <li><a href="login.html" class="block px-4 py-2 text-sm text-center text-white bg-red-500 hover:bg-red-600 rounded-b-md">Sair</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="p-6">
      <!-- Saudação -->
      <section class="mb-6">
        <div class="flex items-baseline">
          <h1 id="saudacao" class="text-2xl font-semibold text-neutral-800"></h1>
        </div>
      </section>

      <!-- Tasks Section -->
      <section class="mb-8">
        <div class="card">
          <div class="card-header">
            <h2 class="text-lg font-medium">Tarefas</h2>
            <span class="text-sm text-neutral-500">2/4 concluídas</span>
          </div>
          <div class="card-body">
            <div class="space-y-3">
              <div class="flex items-start justify-between p-3 border rounded-md">
                <div class="flex items-start gap-3">
                  <input type="checkbox" class="mt-1 h-4 w-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-500">
                  <div>
                    <p class="font-medium">Revisar relatórios trimestrais</p>
                    <p class="text-sm text-neutral-500">Analisar métricas de desempenho do Q3</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="p-1.5 text-neutral-500 hover:text-neutral-700 rounded-md hover:bg-neutral-100">
                    <i class="bi bi-pencil text-sm"></i>
                  </button>
                  <button class="p-1.5 text-neutral-500 hover:text-red-500 rounded-md hover:bg-neutral-100">
                    <i class="bi bi-trash text-sm"></i>
                  </button>
                </div>
              </div>
              
              <div class="flex items-start justify-between p-3 border rounded-md">
                <div class="flex items-start gap-3">
                  <input type="checkbox" checked class="mt-1 h-4 w-4 rounded border-neutral-300 text-primary-600 focus:ring-primary-500">
                  <div class="text-neutral-500 line-through">
                    <p class="font-medium">Preparar apresentação para cliente</p>
                    <p class="text-sm">Finalizar slides para reunião de amanhã</p>
                  </div>
                </div>
                <div class="flex gap-1">
                  <button class="p-1.5 text-neutral-500 hover:text-neutral-700 rounded-md hover:bg-neutral-100">
                    <i class="bi bi-pencil text-sm"></i>
                  </button>
                  <button class="p-1.5 text-neutral-500 hover:text-red-500 rounded-md hover:bg-neutral-100">
                    <i class="bi bi-trash text-sm"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <button id="openTaskModalBtn" class="absolute w-16 h-16 right-5 bottom-5 rounded-full p-2 text-neutral-200 bg-blue-500 hover:bg-blue-600 transition">
        <i class="bi bi-plus text-4xl"></i>
      </button>      
    </div>
  </main>

  <!-- Scripts -->
  <script src="../components/menu-component.js" defer></script>
  <script src="../components/modals/task-component.js" defer></script>
  <script>
    // Abrir modal ao clicar no botão
    document.getElementById('openTaskModalBtn').addEventListener('click', () => {
      document.getElementById('addTaskModal').classList.remove('hidden');
    });
  </script>
  <script>
    const username = "USER_NAME";
    document.getElementById('user-name').innerText = username;
    document.getElementById('user-name-display').innerText = username;

    getDate();

    function getDate() {
      const agora = new Date();
      const hora = agora.getHours();
      const diaMes = agora.getDate();
      const diaSem = agora.getDay();

      const diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      const saudacao = document.getElementById('saudacao');

      let mensagem = hora < 12 ? `Bom dia, ${username}` : hora < 18 ? `Boa tarde, ${username}` : `Boa noite, ${username}`;
      saudacao.innerHTML = `${mensagem}<br><span class="text-sm font-normal text-neutral-500">Hoje é dia ${diaMes} - ${diasDaSemana[diaSem]}.</span>`;
    }

    document.getElementById('dropdownButton').addEventListener('click', () => {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('hidden');
    });
  </script>
  <!-- Modals -->
   <task-modal></task-modal>
</body>
</html>
