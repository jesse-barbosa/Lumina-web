<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SwiftNote</title>
</head>
<body>
<main>
<header class="header">
    <section class="section">
        <h1 class="Logo-inicial fw-bold fs-4">SwiftNote</h1>
        <nav class="navigation">
            <h1 class="titulos fs-5 fw-bold mt-3">Início</h1>
            <ul class="list">
                <li><a href="../index.html"><i class="bi bi-house-door me-2"></i>Página inicial</a></li>
                <!-- Abrir o modal -->
                <button class="bg-transparent border-0" data-bs-toggle="modal" data-bs-target="#sidePanelModal"> 
                    <li><i class="bi bi-search me-2"></i>Pesquisar</li>
                </button>    
                <li><a href="#"><i class="bi bi-bell me-2"></i>Notificações</a></li>
                <li><a href="#"><i class="bi bi-gear me-2"></i>Configurações</a></li>
            </ul>
            
            <!-- Modal -->
            <div class="modal fade" id="sidePanelModal" tabindex="-1" aria-labelledby="sidePanelModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sidePanelModalLabel">Pesquisar anotações</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <section>
                                <div class="container-fluid py-1">
                                    <div class="row">
                                        <div class="col text-center">
                                            <div class="fs-5 pb-4 text-light">Busque por anotações salvas</div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center">
                                        <div class="col">
                                            <form action="" method="get" class="form-control border-0 bg-transparent">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="input-group">
                                                                <input type="search" name="" id="" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="titulos fs-5 fw-bold mt-3">Particular</h1>
            <ul class="list"> 
                <li class="li-active"><a href="anotacoes.html">   Anotações</a></li>
                <li><a href="#">   Lista de tarefas</a></li>
            <!-- Botão para abrir o modal de adicionar página -->
            <button class="bg-transparent border-0 text-light" data-bs-toggle="modal" data-bs-target="#addPageModal">
                <li><i class="bi bi-plus-circle me-2"></i>Adicionar Página</li>
            </button>
            </ul>
            <h1 class="titulos fs-5 fw-bold mt-3">Mais</h1>
            <ul class="list">
                <li><a href="#"><i class="bi bi-trash me-2"></i>Lixeira</a></li>
                <li><a href="#"><i class="bi bi-question-circle me-2"></i>Suporte</a></li>
            </ul>
        </nav>
    </section>
</header>
<section class="main-principal">
    <h1 class="titulo-central">Anotações</h1>
    <div id="notes-container" class="container mt-4"></div>
    <div class="dropdown">
        <div class="dropdown-container">
            <button id="add-button" class="btn btn-primary rounded-circle" onclick="toggleDropdown()">
                <i class="bi bi-plus"></i>
            </button>
            <div id="dropdown" class="dropdown-menu bg-dark">
                <button id="add-title" class="dropdown-item text-light">Adicionar Título</button>
                <button id="add-content" class="dropdown-item text-light">Adicionar Texto</button>
                <button id="add-list" class="dropdown-item text-light">Adicionar Lista</button>
            </div>
    </div>
</section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../script.js"></script>
</body>
</html>
