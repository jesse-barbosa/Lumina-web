<!-- Modal de Adicionar Anotação -->
<div id="addPageModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md">
        <div class="flex items-center justify-between px-6 py-4 border-b">
        <h5 class="text-lg font-semibold">Adicionar Nova Anotação</h5>
        <button type="button" class="text-gray-400 hover:text-gray-600" onclick="document.getElementById('addPageModal').classList.add('hidden')">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        </div>
        <div class="px-6 py-4">
        <form id="addPageForm">
            <div class="mb-4">
                <label for="pageName" class="block text-sm font-medium text-gray-700">Nome da Anotação</label>
                <input type="text" id="pageName" class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" value="Nova Workspace">
            </div>
            <button type="submit" class="w-full rounded-md border border-gray-800 bg-white px-4 py-2 text-gray-800 hover:bg-gray-100 transition">
            Adicionar Anotação
            </button>
        </form>
        </div>
    </div>
</div>
